<div class="landing-page">
  <!-- Hero Section -->
  <section class="hero-section text-center py-5">
    <div class="container">
      <h1 class="display-4 fw-bold text-primary mb-4">Welcome to Tracky</h1>
      <p class="lead mb-4">
        The ultimate task management solution for teams and individuals. Stay
        organized, boost productivity, and achieve your goals faster.
      </p>
      <div class="hero-buttons">
        <button class="btn btn-primary btn-lg me-3" (click)="getStarted()">
          Get Started
        </button>
        <button class="btn btn-outline-primary btn-lg">Learn More</button>
      </div>
    </div>
  </section>

  <!-- Features Section -->
  <section class="features-section py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-5">Why Choose Tracky?</h2>
      <div class="row">
        <div class="col-md-6 col-lg-3 mb-4" *ngFor="let feature of features">
          <div class="card h-100 border-0 shadow-sm">
            <div class="card-body text-center p-4">
              <div class="feature-icon mb-3">
                <span class="display-4">{{ feature.icon }}</span>
              </div>
              <h5 class="card-title">{{ feature.title }}</h5>
              <p class="card-text text-muted">{{ feature.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
